- name: Install glance
  apt:
    name: glance

- name: Copy glance.conf
  include: config.yml

- name: Prerequisites Database
  include: mysql.yml
  when: inventory_hostname == groups['controller'][0]

- name: Restart the Glance service
  service:
    name: "{{ item }}"
    state: restarted
  with_items:
    - glance-registry
    - glance-api
